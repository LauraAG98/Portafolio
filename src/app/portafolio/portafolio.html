<app-nav></app-nav>
<app-header-principal [titulo]=" 'tituPortHeader' | translate " [claseFondo]="'fondo-portafolio'">
</app-header-principal>
<section>
    <div id="texto">
        <h1>{{'tituloPort' | translate}}</h1>
        <p> {{'texto4' |translate}} </p>
    </div>
    <div class="fade-slider">
        <button (click)="anterior()">⬅️</button>

        @switch (ubicacion) {
        @case (0) {
        <div class="slide">
            <img [src]="imagenes[0]" alt="">
        </div>
        }
        @case (1) {
        <div class="slide">
            <img [src]="imagenes[1]" alt="">
        </div>

        }
        @case (2) {
        <div class="slide">
            <img [src]="imagenes[2]" alt="">
        </div>
        }
        @default {
        <div class="slide">
            <p>No hay imagenes</p>
        </div>
        }
        }

        <button (click)="siguiente()">➡️</button>
    </div>
</section>
<app-footer></app-footer>
